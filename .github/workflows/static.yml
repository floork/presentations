# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Trigger this workflow on pushes targeting the default branch
  push:
    branches: ["main"]

  # Trigger this workflow manually from the Actions tab
  workflow_dispatch:

# Define workflow dependencies
jobs:
  # Define the deploy job
  deploy:
    runs-on: ubuntu-latest

    # Specify dependencies on other workflows
    needs: prettier # This references the name of the prettier.yml workflow

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

